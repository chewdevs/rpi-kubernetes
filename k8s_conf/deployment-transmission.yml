apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - name: transmission
        image: lsioarmhf/transmission
        ports:
        - containerPort: 9091
        volumeMounts:
        - mountPath: /config
          name: transmission-config
        - mountPath: /downloads
          name: downloads
      initContainers:
      - name: init-transmission
        image: busybox
        command: ["cp","/tmp/settings.json","/config/settings.json"]
        volumeMounts:
        - mountPath: /config
          name: transmission-config
        - mountPath: /tmp/settings.json
          name: init-config
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
      - name: transmission-config
        persistentVolumeClaim:
          claimName: transmission-config
      - name: init-config
        hostPath:
          path: /src/rpi-kubernetes/files/transmission/settings.json
          type: File
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
    name: transmission-config
    annotations:
        volume.beta.kubernetes.io/storage-class: slow
spec:
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 10Mi
