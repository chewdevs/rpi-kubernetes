apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    app: transmission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      containers:
      - name: transmission
        image: lsioarmhf/transmission
        ports:
        - containerPort: 9091
        volumeMounts:
        - mountPath: /downloads
          name: downloads
      volumes:
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
